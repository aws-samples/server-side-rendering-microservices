<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Server-Side Rendering Example using Micro-Frontends in AWS">
  <title>AWS Micro-Frontends</title>
  <script src="https://unpkg.com/htmx.org@1.7.0"></script>
  <script src="https://kit.fontawesome.com/09fc766a8c.js" crossorigin="anonymous" async></script>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .section {
      margin-bottom: 2rem;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    .content-box {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 60px;
    }
  </style>
</head>
<body>

  <header>
    <span class="logo"><i class="fa-regular fa-credit-card"></i> AWS Micro-Frontends</span>
  </header>

  <div class="container">

    <div class="section">
      <h2>Notifications</h2>
      <button hx-get="/api/notifications" hx-target="#notificationscontainer" hx-swap="innerHTML">Load Notifications</button>
      <div id="notificationscontainer" class="content-box">Click to load notifications.</div>
    </div>

    <div class="section">
      <h2>Catalog</h2>
      <button hx-get="/api/catalog" hx-target="#catalog" hx-swap="innerHTML">Load Catalog</button>
      <div id="catalog" class="content-box">Click to load catalog.</div>
    </div>

    <div class="section">
      <h2>Reviews</h2>
      <button hx-get="/api/review" hx-target="#review" hx-swap="innerHTML">Load Reviews</button>
      <div id="review" class="content-box">Click to load reviews.</div>
    </div>

  </div>

</body>
</html>
